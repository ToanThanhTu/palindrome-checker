<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Palidrome Checker</title>
  </head>
  <body>
    <main>
      <h2 id="project-header">Project</h2>
      <h1 id="project-title">Palindrome Checker</h1>
      <div class="palindrome-area">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <div id="input-div">
          <input id="text-input" placeholder="Enter your text" type="text" required />
          <button id="check-btn" type="button">Check</button>
        </div>
        <div id="result">
          <p id="result-text">AAA is a palindrome.</p>
        </div>
      </div>
      <div class="hint">
        <i id="hint-icon" class="fa fa-lightbulb-o" style="font-size: 1.5em"></i>
        <p id="hint-text">A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
